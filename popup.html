<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div id="not-application">
                <div class="info sizer" id="information">
                    <div class="text">
                        <h1>Finance Calculator</h1>
                        <p>An easier way to do finance calculations online.</p>
                        <button id="extension">Download the Chrome Extension</button>
                        <p><a class="show-hide" id="hide-info" href="#">Hide this information</a></p>
                    </div>
                </div>
                <div class="break sizer">
                    <div class="vertical-line">
                        
                    </div>
                </div>
            </div>
            <div class="application sizer">
                <div class="data">
                    <table>
                        <tr>
                            <td class="identifier">N =</td>
                            <td><input type="number" id="number"/></td>
                            <td><button id="btnNumber">Calculate</button></td>
                        </tr>
                        <tr>
                            <td class="identifier">I% =</td>
                            <td><input type="number" id="interest"/></td>
                            <td><button id="btnInterest">Calculate</button></td>
                        </tr>
                        <tr>
                            <td class="identifier">PV =</td>
                            <td><input type="number" id="present-value"/></td>
                            <td><button id="btnPresentValue">Calculate</button></td>
                        </tr>
                        <tr>
                            <td class="identifier">PMT =</td>
                            <td><input type="number" id="payment"/></td>
                            <td><button id="btnPayment">Calculate</button></td>
                        </tr>
                        <tr>
                            <td class="identifier">FV =</td>
                            <td><input type="number" id="future-value"/></td>
                            <td><button id="btnFutureValue">Calculate</button></td>
                        </tr>
                        <tr>
                            <td class="identifier">PMT :</td>
                            <td colspan="2">
                                <select id="beg-or-end">
                                    <option id="pmt-end" value="END">END</option>
                                    <option id="pmt-begin" value="BEGIN">BEGIN</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <p id="show-text" class="hide"><a class="show-hide" id="show-info" href="#">Show information</a></p>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
