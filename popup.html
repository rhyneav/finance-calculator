<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <table>
            <tr>
                <td>N=</td>
                <td><input type="number" id="number"/></td>
                <td><button>Calculate</button></td>
            </tr>
            <tr>
                <td>I%=</td>
                <td><input type="number" id="interest"/></td>
                <td><button>Calculate</button></td>
            </tr>
            <tr>
                <td>PV=</td>
                <td><input type="number" id="present-value"/></td>
                <td><button onclick="PresentValue()">Calculate</button></td>
            </tr>
            <tr>
                <td>PMT=</td>
                <td><input type="number" id="payment"/></td>
                <td><button>Calculate</button></td>
            </tr>
            <tr>
                <td>FV=</td>
                <td><input type="number" id="future-value"/></td>
                <td><button>Calculate</button></td>
            </tr>
            <tr>
                <td>PMT:</td>
                <td colspan="2">
                    <select id="beg-or-end">
                        <option id="pmt-end" value="END">END</option>
                        <option id="pmt-begin" value="BEGIN">BEGIN</option>
                    </select>
                </td>
            </tr>
        </table>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
